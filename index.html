        <div class="card">
                <div class="card-header">
                 <h1>Anytime is Train Time </h1>
                 <h4>choo choo. chee chee.</h4>
                </div>
                </div>
                <div class="container-fluid">
                  
                  <div class="tab tab-1">
                    <table class="table" id="table" border="1">

                        <th class="h-row" colspan="5">Current Train Schedule</th>
                        
                      </tr>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>

                    </table>
